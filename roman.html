<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman to Number</title>
    <link rel="stylesheet" href="romn.css">
</head>

<body>
    <input type="text" placeholder="Enter the romanletter" id="in1">
    <button onclick="fun()">Find</button>
    <h3 id="ans"></h3>

    <script>

        function fun() {
            var s = document.getElementById('in1').value;
            let obj = {
                I: 1,
                V: 5,
                X: 10,
                L: 50,
                C: 100,
                D: 500,
                M: 1000
            }
            let result = 0;
            for (let i = 0; i < s.length; i++) {
                if (obj[s[i]] < obj[s[i + 1]]) {
                    result = result - obj[s[i]]
                }
                else {
                    result += obj[s[i]]
                }
            }
            document.getElementById('ans').innerHTML = result;

        }

    </script>


</body>

</html>
