<html lang="en">
<head>

    <title>Age finder</title>
    
</head>
<body>
    <h3>Name</h3>
    <input type="text" id="name" placeholder="name"><br><br>
   <h3>DOB year</h3>
    <input type="text" id="age" placeholder="age"><br><br>
 
    <button onclick="findage()">Click</button>
    <p id="ans"></p>
    
    <script>
        let name=document.getElementById("name").value;
        let age=document.getElementById("age").value;
      
const findage =()=>{
    const date=new Date();
     answer=date.getFullYear()- age ;
    document.getElementById("ans").innerHTML="my name is "+name+" ,i am "+Math.abs(answer) + " years old";
}

    </script>
   
</body>
