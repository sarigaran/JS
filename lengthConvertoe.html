<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="length.css">
    <title>length</title>
</head>

<body>
    <h1>WELCOME</h1>
    <div id="div1">
    <h1>cm to inches</h1>
    <div id="div2">
        <input id="input" type="text" placeholder="convert cm to inges"><br>
    </div>
    <button type="submit" onclick="convert()">convert</button>
    <h2 id="h2"></h2>
</div>
    <script>
        function convert() {
            let cmval = Number(document.getElementById('input').value);
            let ingval = cmval / 2.54;
            document.getElementById('h2').innerHTML = ingval.toFixed(2)+" inches";
        }

    </script>
</body>

</html>
